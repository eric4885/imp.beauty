<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imp Beauty - Spider Solitaire</title>
  <meta name="description" content="Play Imp Beauty Spider Solitaire online. A modern, responsive version of the classic card game Spider, styled with Apple-inspired dark theme." />
  <link rel="canonical" href="https://imp.beauty/" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1C1C1E;
      color: #E5E7EB;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #spider-container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      text-align: center;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
      margin: auto;
    }
    .control-btn {
      background-color: #0A84FF;
      color: white;
      border: none;
      border-radius: 0.75rem;
      padding: 0.5rem 1rem;
      font-weight: 600;
      margin: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      transition: background 0.2s;
    }
    .control-btn:hover {
      background-color: #007AFF;
    }

    /* fireworks canvas */
    #fireworks-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="spider-container">
    <h1 class="text-3xl md:text-5xl font-bold text-gray-100 mb-4">Imp Beauty - Spider Solitaire</h1>
    <p class="mb-6 text-gray-300">Enjoy Spider Solitaire online — a classic card game reimagined with modern, Apple-inspired design. Play on desktop or mobile, anywhere.</p>

    <!-- 游戏区域 -->
    <div id="spider-game"></div>

    <!-- 控制按钮 -->
    <div class="mt-6">
      <button class="control-btn" onclick="fSpider.restart()">Restart Game</button>
      <button class="control-btn" onclick="toggleFullScreen()">Fullscreen</button>
    </div>
  </div>

  <!-- fireworks -->
  <canvas id="fireworks-canvas"></canvas>

  <!-- 依赖库 -->
  <script src="js/kinetic.min.js"></script>
  <script src="js/howler.min.js"></script>

  <!-- 🔥 直接内嵌 fSpider.js -->
  <script>
    const fSpider = {
      stage: null,
      layer: null,
      cards: [],
      piles: [],
      options: {},
      init: function(containerId, opts) {
        this.options = opts;
        this.stage = new Kinetic.Stage({
          container: containerId,
          width: opts.width,
          height: opts.height
        });
        this.layer = new Kinetic.Layer();
        this.stage.add(this.layer);

        this._initGame();
      },
      _initGame: function() {
        this.cards = this._generateDeck();
        this._deal();
      },
      _generateDeck: function() {
        let deck = [];
        const suits = ["♠","♥","♦","♣"];
        for (let s=0;s<4;s++) {
          for (let v=1;v<=13;v++) {
            deck.push({suit:suits[s], value:v});
          }
        }
        return deck.concat(deck,deck,deck,deck,deck,deck,deck); // 8 decks
      },
      _deal: function() {
        this.layer.destroyChildren();
        for (let i=0;i<this.cards.length;i++) {
          let card = new Kinetic.Text({
            x: 50 + (i%10)*80,
            y: Math.floor(i/10)*20,
            text: this.cards[i].suit + this.cards[i].value,
            fontSize: 18,
            fontFamily: 'Calibri',
            fill: 'white',
            draggable: true
          });
          this._addDrag(card);
          this.layer.add(card);
        }
        this.stage.draw();
      },
      _addDrag: function(card) {
        card.on('dragend', () => {
          // TODO: check rules & snap to pile
          console.log("Dropped", card.text());
        });
      },
      restart: function() {
        this._initGame();
      },
      resize: function(newWidth) {
        this.stage.width(newWidth);
        this.stage.draw();
      },
      win: function() {
        if (this.options.onWin) this.options.onWin();
      }
    };
  </script>

  <script>
    // 初始化 fSpider 游戏
    window.addEventListener("load", () => {
      fSpider.init("spider-game", {
        width: document.getElementById("spider-container").clientWidth,
        height: window.innerHeight * 0.75,
        onWin: triggerFireworks // 当赢时触发烟花
      });
      window.addEventListener("resize", () => {
        fSpider.resize(document.getElementById("spider-container").clientWidth);
      });
    });

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    // 🎆 Fireworks animation
    const canvas = document.getElementById("fireworks-canvas");
    const ctx = canvas.getContext("2d");
    let fireworks = [];
    let animationFrameId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function triggerFireworks() {
      let duration = 5000; // 5秒
      let start = Date.now();
      function animate() {
        let time = Date.now() - start;
        if (time > duration) {
          fireworks = [];
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          cancelAnimationFrame(animationFrameId);
          return;
        }
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (Math.random() < 0.1) {
          fireworks.push(new Firework());
        }
        fireworks.forEach((fw, i) => {
          fw.update();
          fw.draw(ctx);
          if (fw.done) fireworks.splice(i, 1);
        });
        animationFrameId = requestAnimationFrame(animate);
      }
      animate();
    }

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.5;
        this.color = `hsl(${Math.random()*360},100%,50%)`;
        this.particles = [];
        this.exploded = false;
        this.done = false;
      }
      update() {
        if (!this.exploded) {
          this.y -= 5;
          if (this.y <= this.targetY) {
            this.explode();
          }
        } else {
          this.particles.forEach((p) => p.update());
          this.particles = this.particles.filter((p) => !p.done);
          if (this.particles.length === 0) this.done = true;
        }
      }
      draw(ctx) {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach((p) => p.draw(ctx));
        }
      }
      explode() {
        this.exploded = true;
        for (let i = 0; i < 50; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
        this.done = false;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
        if (this.alpha <= 0) this.done = true;
      }
      draw(ctx) {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }
  </script>
</body>
</html>
